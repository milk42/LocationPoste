<mat-card class="conteneur">

  <mat-card-title class="title">Identification</mat-card-title>
  <mat-card-subtitle class="subtitle">se loguer pour se loger</mat-card-subtitle>

  <mat-card-content class="image">

    <img src="src/assets/images/post-L_logo_200.png"
    width="200"
    height="200"
    alt="logo postL" />

  </mat-card-content>

    <mat-card-content class="formulaire">

      <mat-form-field class="example-full-width">
          <input matInput
          placeholder="Identifiant RH"
          required>

        <mat-form-field class="example-full-width">
            <input matInput
            minlength="2"
            type="password"
            placeholder="Hé Hé à ton avis"
            required>
          </mat-form-field>

  </mat-card-content>

  <mat-card-footer class="footer">
      <button mat-button routerLink="/utilisateurs">VALIDER</button>
  </mat-card-footer>

</mat-card>
